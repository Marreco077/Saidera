<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saidera</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container">
    <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 400px;">
        <h1 class="text-primary fw-bold">
            <i class="fa-solid fa-beer-mug frothy me-2"></i> Saideraüç∫
        </h1>
        <p class="text-muted">Organize suas contas com amigos</p>
        <form th:action="@{/web/people/create}" method="post" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="name" class="form-label fw-semibold">Qual √© o seu nome?</label>
                <input type="text" class="form-control form-control-lg" id="name" name="name" required />
                <div class="invalid-feedback">Por favor, digite seu nome.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Come√ßar</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
            form.addEventListener(
                "submit",
                (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();

    // Anima√ß√£o de digita√ß√£o no campo de nome
    (function() {
        const input = document.getElementById("name");
        const placeholderText = "Digite seu nome ";
        let index = 0;
        let adding = true;

        function type() {
            if (document.activeElement === input || input.value !== "") {
                setTimeout(type, 1000);
                return;
            }

            if (adding) {
                index++;
                if (index === placeholderText.length) {
                    adding = false;
                    setTimeout(type, 1500);
                    return;
                }
            } else {
                index--;
                if (index === 0) {
                    adding = true;
                }
            }
            input.setAttribute("placeholder", placeholderText.substring(0, index));
            setTimeout(type, 150);
        }
        type();
    })();
</script>
</body>
</html>
